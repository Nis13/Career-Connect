<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Image Column -->
        <div class="col-md-6">
            <img src="./src/assets/images/jobsignup.jpg" class="img-fluid" alt="Image Description">
        </div>
        
        <div class="col-md-6">
            <h1 class="text-center mb-4">Employer Registration</h1>
            <form id="employerForm" class="row g-3">
                <div class="col-md-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="companyDescription">Company Description</label>
                    <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3" required></textarea>
                </div>
                <div class="col-md-12 form-group">
                    <label for="companyLogo">Company Logo URL</label>
                    <input type="url" class="form-control" id="companyLogo" name="companyLogo">
                </div>
                <div class="col-md-6 form-group">
                    <label for="companyLocation">Company Location</label>
                    <input type="text" class="form-control" id="companyLocation" name="companyLocation" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="companyContact">Company Contact</label>
                    <input type="number" class="form-control" id="companyContact" name="companyContact" required>
                </div>
                <button type="submit" class="btn btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
