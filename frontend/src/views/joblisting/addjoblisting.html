<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row g-0">
                <div class="col-md-6 d-flex align-items-stretch">
                    <img src="/src/assets/images/addjob.jpg" class="img-fluid" alt="Image Description" style="object-fit: cover; height: 100%; width: 100%;">
                </div>
                <div class="col-md-6">
                    <div class="card border-light shadow-sm p-4">
                        <h3 class="card-title mb-4 text-center text-purple">Job Details Form</h3>
                        <form id="addJobForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title<span class="required-star">*</span></label>
                                <input type="text" class="form-control" id="title" placeholder="Enter job title" required aria-label="Job Title">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Job Description<span class="required-star">*</span></label>
                                <textarea class="form-control" id="description" rows="4" placeholder="Enter job description" required aria-label="Job Description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="requirements" class="form-label">Requirements<span class="required-star">*</span></label>
                                <textarea class="form-control" id="requirements" rows="4" placeholder="Enter job requirements" required aria-label="Requirements"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="benefits" class="form-label">Benefits<span class="required-star">*</span></label>
                                <textarea class="form-control" id="benefits" rows="4" placeholder="Enter job benefits" required aria-label="Benefits"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location<span class="required-star">*</span></label>
                                <input type="text" class="form-control" id="location" placeholder="Enter job location" required aria-label="Location">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Salary Range<span class="required-star">*</span></label>
                                <div class="d-flex">
                                    <input type="number" class="form-control me-2" id="salaryMin" placeholder="Min Salary" min="0" required aria-label="Minimum Salary">
                                    <input type="number" class="form-control" id="salaryMax" placeholder="Max Salary" min="0" required aria-label="Maximum Salary">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="jobType" class="form-label">Job Type</label>
                                <select class="form-select" id="jobType" required aria-label="Job Type">
                                    <option value="Full-Time" selected>Full-Time</option>
                                    <option value="Part-Time">Part-Time</option>
                                    <option value="Internship">Internship</option>
                                    <option value="Contract">Contract</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg">Post Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
