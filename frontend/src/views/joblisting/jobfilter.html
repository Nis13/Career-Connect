<div class="container mt-5">
    <h1 class="mb-4">Filter Job Listings</h1>
    <form id="filterForm">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title">
        </div>

        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
        </div>

        <div class="mb-3">
            <label for="jobType" class="form-label">Job Type</label>
            <select class="form-select" id="jobType" name="jobType">
                <option value="">Select job type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="jobStatus" class="form-label">Job Status</label>
            <select class="form-select" id="jobStatus" name="jobStatus">
                <option value="">Select job status</option>
                <option value="Open">Active</option>
                <option value="Closed">Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div id="joblisting"></div>
