<div class=" m-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <form id="filterForm" class="p-4 border rounded bg-light shadow-sm">
                <h3 class="mb-4">Filter Jobs</h3>

                <div class="row">
                    <div class="col-md-2">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title">
                    </div>

                    <div class="col-md-2">
                        <label for="companyName" class="form-label">Company</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
                    </div>

                    <div class="col-md-2">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
                    </div>

                    <div class="col-md-2">
                        <div class="d-flex flex-column h-100">
                            <label for="jobType" class="form-label mb-2">Job Type</label>
                            <select class="form-select" id="jobType" name="jobType" style="height: 2.25rem;">
                                <option value="">Select Type</option>
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Contract">Contract</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="d-flex flex-column h-100">
                        <label for="jobStatus" class="form-label">Job Status</label>
                        <select class="form-select" id="jobStatus" name="jobStatus" style="height: 2.25rem;">
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        </div>
                    </div>

                    <div class=" d-flex mt-4 align-items-center mr-3">
                        <button type="submit" class="btn  w-80">Search</button>
                    </div>
                    <div class="d-flex mt-4 align-items-center">
                        <button id="clear-filter" class="btn w-80">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
