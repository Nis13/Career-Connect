<div class="container mt-5 p-5">
    <div class="row justify-content-center">
        <!-- Image Column -->
        <div class="col-md-6">
            <img src="./src/assets/images/signup.jpg" class="img-fluid" alt="Image Description">
        </div>
        
        <div class="col-md-6">
            <h1 class="text-center mb-4">Job Seeker Registration</h1>
            <form id="jobseekerForm" class="row g-3">
                <div class="col-md-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="jobseekerEducation">Education</label>
                    <textarea class="form-control" id="jobseekerEducation" name="jobseekerEducation" rows="3" required></textarea>
                </div>
                <div class="col-md-12 form-group">
                    <label for="jobseekerSkills">Skills</label>
                    <input type="text" class="form-control" id="jobseekerSkills" name="jobseekerSkills">
                </div>
                <div class="col-md-6 form-group">
                    <label for="jobseekerIndustry">Industry</label>
                    <input type="text" class="form-control" id="jobseekerIndustry" name="jobseekerIndustry" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="jobseekerContact">Jobseeker Contact</label>
                    <input type="number" class="form-control" id="jobseekerContact" name="jobseekerContact" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="jobseekerResume">Jobseeker Resume</label>
                    <input type="text" class="form-control" id="jobseekerResume" name="jobseekerResume" required>
                </div>
                <button type="submit" class="btn btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
