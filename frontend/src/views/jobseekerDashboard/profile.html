<div class="container mt-5" id="userProfile">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-md-8">
        <div class="card mb-4 profile-card">
          <div class="card-body text-center">
            <h1 class="card-title text-purple">{{userName}}</h1>
            <p class="card-text"><strong>Email:</strong> {{userEmail}}</p>
            <p class="card-text"><strong>Contact No:</strong> {{userContactNo}}</p>
            
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title text-purple">About Me</h3>
          
            <p class="card-text"><strong>Education:</strong> {{userEducation}}</p>
            <p class="card-text"><strong>Skills:</strong> {{userSkills}}</p>
            <p class="card-text"><strong>Industry:</strong> {{userIndustry}}</p>
            <div class=" d-flex align-items-center jutify-content center ">
              <a href="http://localhost:8000/{{userResume}}" target="_blank" class="btn mr-3">
                View Resume
              </a>

              <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                Edit Profile
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editJobseekerProfileForm">
            <div class="mb-3">
              <label for="profileName">Name <span class="required-star">*</span></label>
              <input type="text" class="form-control" id="profileName" name="name" value="{{userName}}">
              <div id="name-error" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">Email<span class="required-star">*</span></label>
                <input type="email" class="form-control" id="profileEmail" value="{{userEmail}}">
                <div id="email-error" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label for="profileContact" class="form-label">Contact No<span class="required-star">*</span></label>
              <input type="number" class="form-control" id="profileContact" value="{{userContactNo}}">
              <div id="jobseekerContact-error" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label for="profileEducation" class="form-label">Education<span class="required-star">*</span></label>
              <input type="text" class="form-control" id="profileEducation" value="{{userEducation}}">
              <div id="jobseekerEducation-error" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label for="profileSkills" class="form-label">Skills<span class="required-star">*</span></label>
              <input type="text" class="form-control" id="profileSkills" value="{{userSkills}}">
              <div id="jobseekerSkills-error" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label for="profileIndustry" class="form-label">Industry<span class="required-star">*</span></label>
              <input type="text" class="form-control" id="profileIndustry" value="{{userIndustry}}">
              <div id="jobseekerIndustry-error" class="text-danger" style="display: none;"></div>
            </div>
            <button type="submit" class="btn" id="saveJobseekerProfileChanges" data-bs-dismiss="modal">Save changes</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
