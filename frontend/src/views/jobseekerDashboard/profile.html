<div class="container mt-5" id="userProfile">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <h1 class="card-title">{{userName}}</h1>
            <p class="card-text"><strong>Email:</strong> {{userEmail}}</p>
            <p class="card-text"><strong>Contact No:</strong> {{userContactNo}}</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
              Edit Profile
            </button>
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">About Me</h3>
          
            <p class="card-text"><strong>Education:</strong> {{userEducation}}</p>
            <p class="card-text"><strong>Skills:</strong> {{userSkills}}</p>
            <p class="card-text"><strong>Industry:</strong> {{userIndustry}}</p>
            <a href="http://localhost:8000/{{userResume}}" target="_blank" class="btn btn-primary">
              View Resume
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editJobseekerProfileForm">
            <div class="mb-3">
              <label for="profileName" class="form-label">Name</label>
              <input type="text" class="form-control" id="profileName" value="{{userName}}">
            </div>
            <div class="mb-3">
              <label for="profileEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="profileEmail" value="{{userEmail}}">
            </div>
            <div class="mb-3">
              <label for="profileContact" class="form-label">Contact No</label>
              <input type="text" class="form-control" id="profileContact" value="{{userContactNo}}">
            </div>
            <div class="mb-3">
              <label for="profileEducation" class="form-label">Education</label>
              <input type="text" class="form-control" id="profileEducation" value="{{userEducation}}">
            </div>
            <div class="mb-3">
              <label for="profileSkills" class="form-label">Skills</label>
              <input type="text" class="form-control" id="profileSkills" value="{{userSkills}}">
            </div>
            <div class="mb-3">
              <label for="profileIndustry" class="form-label">Industry</label>
              <input type="text" class="form-control" id="profileIndustry" value="{{userIndustry}}">
            </div>
            <button type="submit" class="btn btn-primary" id="saveJobseekerProfileChanges" data-bs-dismiss="modal">Save changes</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
