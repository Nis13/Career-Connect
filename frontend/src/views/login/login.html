<section></section>
<div class="container-fluid mt-5 p-5">
    <div class="row align-items-center justify-content-center ">
        
        <div class="col-md-5">
            <img src="./src/assets/images/joblogin.png" class="img-fluid" alt="login image">
        </div>
        
        <div class="col-md-4 offset-xl-1">
            <h2 class="text-center h1">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-block">Submit</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                    class="link-danger">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
