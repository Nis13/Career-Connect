<div class="container my-5">
    <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 mb-4 mb-md-0">
            <img src="/src/assets/images/nis6.png" class="img-fluid rounded" alt="Image Description" style="object-fit: cover;">
        </div>

        <!-- Form Column -->
        <div class="col-md-6">
            <h1 class="text-center mb-4 text-purple">Job Application</h1>
            <form id="job-application-form" enctype="multipart/form-data" data-id="{{listing_id}}" class="shadow p-4 bg-light rounded">
                <div class="form-group mb-3">
                    <label for="resume" class="form-label">Resume (PDF, DOC, DOCX):<span class="text-danger">*</span></label>
                    <input type="file" id="resume" name="resume" class="form-control" accept=".pdf, .doc, .docx" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="coverletter" class="form-label">Cover Letter:<span class="text-danger">*</span></label>
                    <textarea id="coverletter" name="coverletter" class="form-control" rows="4" placeholder="Write your cover letter here..." required></textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="message" class="form-label">Additional Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="1" placeholder="Enter any additional information here..."></textarea>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</div>
