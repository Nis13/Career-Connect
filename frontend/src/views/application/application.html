<div class="container apply-container">
    <h1 class="my-4">Job Application</h1>
    <form id="job-application-form" enctype="multipart/form-data" data-id="{{listing_id}}">
        <div class="form-group">
            <label for="resume">Resume (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf, .doc, .docx" required>
        </div>
        
        <div class="form-group">
            <label for="coverletter">Cover Letter:</label>
            <textarea id="coverletter" name="coverletter" class="form-control" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter any additional information here..."></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn" >Submit Application</button>
        </div>
    </form>
</div>
