<div class="col-12 col-md-8 col-lg-6 mb-4 ">
    <div class="card application-card rounded">
        <div class="card-body bg-light p-4 ">
            <div class="mb-3">
                <p class="card-text"><strong>Applicant:</strong> {{name}}</p>
                <p class="card-text"><strong>Email:</strong> {{email}}</p>
                <p class="card-text"><strong>Contact:</strong> {{contact}}</p>
                <p class="card-text"><strong>Application Status:</strong> {{applicationStatus}}</p>
            </div>

            <div class="form-group mb-4">
                <label for="status-select-{{application_id}}" class="form-label">Update Status:</label>
                <div>
                    <select class="form-select me-md-2 mb-2 mb-md-0" id="status-select-{{application_id}}">
                        <option value="Applied">Applied</option>
                        <option value="Under Review">Under Review</option>
                        <option value="Interview Scheduled">Interview Scheduled</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Hired">Hired</option>
                    </select>
                    <button class="btn" id="change-status-btn" data-id="{{application_id}}">Change Status</button>
                </div>
            </div>
            

            <div class="d-flex mt-4">
                <button class="btn mr-4 view-user-btn" id="view-user-btn" data-id="{{application_id}}">View User Application</button>
                <button class="btn view-job-btn" id="view-job-btn" data-id="{{listing_id}}">View Job</button>
            </div>
        </div>
    </div>
</div>
